<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>TESTE</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="../src/graph.js"></script>
    <script type="text/javascript" charset="utf8"></script>
</head>

<body>
    <div>
        <h2>Gráfico de Rosca</h2>
        <canvas id="id_canvas_1" width="300" height="300"></canvas>
    </div>
    <div>
        <h2>Gráfico de Barras</h2>
        <canvas id="id_canvas_2" width="300" height="300"></canvas>
    </div>
    <div>
        <h2>Gráfico de Pontos</h2>
        <canvas id="id_canvas_3" width="300" height="300"></canvas>
    </div>
    <div>
        <h2>Gráfico de Linhas</h2>
        <canvas id="id_canvas_4" width="300" height="300"></canvas>
    </div>
    <div>
        <h2>Gráfico de Pizza</h2>
        <canvas id="id_canvas_5" width="300" height="300"></canvas>
    </div>
</body>
<script type="text/javascript">
    funcao = function () {
        console.log("hello world!");
    }
    var p = new Graph('id_canvas_1');

    p.load({
        background: 'gray',
        elements: [{
        cor: "#F00",
        nome: "Teste",
        valor: 25,
        funcao: funcao,
    },
    {
        nome: "Teste 2",
        funcao: funcao,
    },{}]});

    p.rosca();
    p.setAnotation(true);
    p.draw();

    var r = new Graph('id_canvas_2');
    r.load({elements: [{},{},{}]});
    r.barra();
    r.draw();

    var r = new Graph('id_canvas_3');
    r.load({elements: [{},{},{}]});
    r.pontos();
    r.draw();

    var r = new Graph('id_canvas_4');
    r.load({elements: [{},{},{}]});
    r.linha();
    r.draw();

    var r = new Graph('id_canvas_5');
    r.load({elements: [{},{},{}]});
    r.pizza();
    r.draw();

</script>

</html>
